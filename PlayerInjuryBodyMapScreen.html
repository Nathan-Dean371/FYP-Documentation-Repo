<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Injury Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
        }
        
        .header {
            background: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .back-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .back-arrow {
            width: 12px;
            height: 12px;
            border-left: 2px solid #333;
            border-bottom: 2px solid #333;
            transform: rotate(45deg);
        }
        
        .header-content {
            flex: 1;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }
        
        .header p {
            font-size: 13px;
            color: #666;
        }
        
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: #2196F3;
            width: 33%;
        }
        
        .content {
            padding: 20px;
            text-align: center;
            overflow-y: auto;
            height: calc(812px - 44px - 69px - 4px - 120px);
        }
        
        .instruction {
            font-size: 15px;
            color: #666;
            margin-bottom: 24px;
        }
        
        .view-toggle {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .toggle-btn {
            padding: 8px 20px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .toggle-btn.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }
        
        .body-map-container {
            position: relative;
            max-width: 280px;
            margin: 0 auto 30px;
        }
        
        .body-outline {
            width: 100%;
            height: auto;
        }
        
        .body-part {
            position: absolute;
            background: rgba(33, 150, 243, 0.15);
            border: 2px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .body-part:hover {
            background: rgba(33, 150, 243, 0.3);
            border-color: #2196F3;
            transform: scale(1.1);
        }
        
        .body-part.selected {
            background: rgba(33, 150, 243, 0.8);
            border-color: #2196F3;
        }
        
        .checkmark-small {
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            position: relative;
            display: none;
        }
        
        .selected .checkmark-small {
            display: block;
        }
        
        .checkmark-small::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        /* Body part positions (front view) */
        .head { top: 5%; left: 40%; width: 50px; height: 50px; }
        .neck { top: 13%; left: 43%; width: 40px; height: 30px; border-radius: 20px; }
        .left-shoulder { top: 16%; left: 25%; width: 50px; height: 50px; }
        .right-shoulder { top: 16%; left: 61%; width: 50px; height: 50px; }
        .chest { top: 24%; left: 38%; width: 60px; height: 60px; }
        .left-arm { top: 28%; left: 15%; width: 40px; height: 70px; border-radius: 20px; }
        .right-arm { top: 28%; left: 71%; width: 40px; height: 70px; border-radius: 20px; }
        .abdomen { top: 38%; left: 40%; width: 56px; height: 50px; border-radius: 25px; }
        .left-elbow { top: 42%; left: 17%; width: 40px; height: 40px; }
        .right-elbow { top: 42%; left: 73%; width: 40px; height: 40px; }
        .left-forearm { top: 52%; left: 18%; width: 36px; height: 60px; border-radius: 18px; }
        .right-forearm { top: 52%; left: 74%; width: 36px; height: 60px; border-radius: 18px; }
        .left-hip { top: 48%; left: 35%; width: 40px; height: 40px; }
        .right-hip { top: 48%; left: 61%; width: 40px; height: 40px; }
        .left-thigh { top: 58%; left: 32%; width: 44px; height: 80px; border-radius: 22px; }
        .right-thigh { top: 58%; left: 62%; width: 44px; height: 80px; border-radius: 22px; }
        .left-knee { top: 73%; left: 33%; width: 42px; height: 42px; }
        .right-knee { top: 73%; left: 63%; width: 42px; height: 42px; }
        .left-shin { top: 82%; left: 33%; width: 40px; height: 70px; border-radius: 20px; }
        .right-shin { top: 82%; left: 63%; width: 40px; height: 70px; border-radius: 20px; }
        .left-ankle { top: 92%; left: 34%; width: 38px; height: 30px; border-radius: 15px; }
        .right-ankle { top: 92%; left: 64%; width: 38px; height: 30px; border-radius: 15px; }
        
        .quick-select {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            padding: 10px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quick-btn:active {
            transform: scale(0.95);
        }
        
        .icon-small {
            width: 16px;
            height: 16px;
            background: #2196F3;
            border-radius: 8px;
        }
        
        .bottom-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            padding-bottom: 40px;
        }
        
        .selected-part {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        
        .selected-value {
            color: #2196F3;
            font-weight: 600;
        }
        
        .continue-btn {
            width: 100%;
            padding: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .continue-btn:active {
            transform: scale(0.98);
        }
        
        .continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .arrow-right {
            width: 10px;
            height: 10px;
            border-top: 2px solid white;
            border-right: 2px solid white;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span>9:41</span>
            <span>Signal & Battery</span>
        </div>
        
        <!-- Header -->
        <div class="header">
            <div class="back-btn">
                <div class="back-arrow"></div>
            </div>
            <div class="header-content">
                <h1>Where does it hurt?</h1>
                <p>Step 1 of 3</p>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="instruction">
                Tap on the body diagram or select from the list below
            </div>
            
            <!-- View Toggle -->
            <div class="view-toggle">
                <button class="toggle-btn active">Front</button>
                <button class="toggle-btn">Back</button>
            </div>
            
            <!-- Body Map -->
            <div class="body-map-container">
                <!-- Simple body outline using SVG -->
                <svg class="body-outline" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Head -->
                    <circle cx="100" cy="30" r="20" fill="none" stroke="#ddd" stroke-width="2"/>
                    <!-- Neck -->
                    <line x1="100" y1="50" x2="100" y2="70" stroke="#ddd" stroke-width="12"/>
                    <!-- Shoulders -->
                    <line x1="65" y1="75" x2="135" y2="75" stroke="#ddd" stroke-width="8"/>
                    <!-- Torso -->
                    <ellipse cx="100" cy="120" rx="35" ry="50" fill="none" stroke="#ddd" stroke-width="2"/>
                    <!-- Arms -->
                    <line x1="65" y1="80" x2="40" y2="140" stroke="#ddd" stroke-width="10"/>
                    <line x1="135" y1="80" x2="160" y2="140" stroke="#ddd" stroke-width="10"/>
                    <line x1="40" y1="145" x2="35" y2="200" stroke="#ddd" stroke-width="8"/>
                    <line x1="160" y1="145" x2="165" y2="200" stroke="#ddd" stroke-width="8"/>
                    <!-- Legs -->
                    <line x1="85" y1="165" x2="80" y2="280" stroke="#ddd" stroke-width="14"/>
                    <line x1="115" y1="165" x2="120" y2="280" stroke="#ddd" stroke-width="14"/>
                    <line x1="80" y1="285" x2="78" y2="370" stroke="#ddd" stroke-width="12"/>
                    <line x1="120" y1="285" x2="122" y2="370" stroke="#ddd" stroke-width="12"/>
                </svg>
                
                <!-- Interactive hotspots -->
                <div class="body-part head" title="Head">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part neck" title="Neck">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part left-shoulder" title="Left Shoulder">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part right-shoulder" title="Right Shoulder">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part chest" title="Chest">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part left-arm" title="Left Upper Arm">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part right-arm" title="Right Upper Arm">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part abdomen" title="Abdomen">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part left-elbow" title="Left Elbow">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part right-elbow" title="Right Elbow">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part left-forearm" title="Left Forearm">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part right-forearm" title="Right Forearm">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part left-hip" title="Left Hip">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part right-hip" title="Right Hip">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part left-thigh selected" title="Left Thigh">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part right-thigh" title="Right Thigh">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part left-knee" title="Left Knee">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part right-knee" title="Right Knee">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part left-shin" title="Left Shin">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part right-shin" title="Right Shin">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part left-ankle" title="Left Ankle">
                    <div class="checkmark-small"></div>
                </div>
                <div class="body-part right-ankle" title="Right Ankle">
                    <div class="checkmark-small"></div>
                </div>
            </div>
            
            <!-- Quick Select Buttons -->
            <div class="quick-select">
                <button class="quick-btn">
                    <div class="icon-small"></div>
                    Ankle
                </button>
                <button class="quick-btn">
                    <div class="icon-small"></div>
                    Knee
                </button>
                <button class="quick-btn">
                    <div class="icon-small"></div>
                    Hamstring
                </button>
                <button class="quick-btn">
                    <div class="icon-small"></div>
                    Shoulder
                </button>
                <button class="quick-btn">
                    <div class="icon-small"></div>
                    Wrist
                </button>
                <button class="quick-btn">
                    <div class="icon-small"></div>
                    Back
                </button>
            </div>
        </div>
        
        <!-- Bottom Fixed Container -->
        <div class="bottom-container">
            <div class="selected-part">
                Selected: <span class="selected-value">Left Thigh</span>
            </div>
            <button class="continue-btn">
                Continue to Details
                <div class="arrow-right"></div>
            </button>
        </div>
    </div>

    <script>
        // Simple interactivity demo
        document.querySelectorAll('.body-part').forEach(part => {
            part.addEventListener('click', function() {
                document.querySelectorAll('.body-part').forEach(p => {
                    p.classList.remove('selected');
                });
                this.classList.add('selected');
                document.querySelector('.selected-value').textContent = this.title;
            });
        });
        
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
